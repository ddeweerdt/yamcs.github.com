<header class="site-header">
  <div class="container top">
    <div class="yamcs-header">
      <a href="/">
        <img src="/assets/site/yamcs.png">
      </a>
    </div>

    <ul class="network-nav nav">
      {% for p in site.data.structure %}
        <li>
          <a class="page-link{% if p.special %} special{% endif %}{% if page.url contains p.url %} active{% endif %}" href="{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endfor %}
    </ul>

    <div class="search-header">
      <form method="GET" action="/search/">
        <input id="search-box" type="text" name="q" placeholder="Search..." size="50">
      </form>
    </div>
  </div>
  <div style="clear:both;"></div>
</header>
