<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include page-header.html %}

    <div id="content">
      <div class="container{% if page.sidebar == false %} small{% endif %}">
        {% if page.sidebar %}
          {% include sidebar.html %}
        {% endif %}
        <div class="main{% if page.sidebar %} with-sidebar{% endif %}">
          {% if page.sidebar %}
            {% include page-subheader.html %}
          {% endif %}
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
